<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{isEditMode ? 'Editar Tarea' : 'Nueva Tarea'}}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Título</mat-label>
        <input matInput formControlName="titulo">
        <mat-error *ngIf="taskForm.get('titulo')?.hasError('required')">
          El título es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" rows="3"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estatus">
          <mat-option value="pendiente">Pendiente</mat-option>
          <mat-option value="completado">Completado</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid || isLoading">
          {{isEditMode ? 'Actualizar' : 'Crear'}}
        </button>
        <button mat-button type="button" routerLink="/tasks">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
